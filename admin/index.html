  <script>
    var error = document.getElementsByClassName("error-message")
    $(document).ready(() => {
        $("#submit").click( (e) => {
            e.preventDefault()
            var username = $("#username").val()
            var password = $("#password").val()
            
            $.ajax({
                url : "controller.php",
                type: "POST",
                data: { "admin_username" :username , "admin_password" : password},
                error: () => {
                    alert("there was an error connecting to the internet")
                },
                success: (data) => {
                 if (data == "not_exist") {
                     error[0].innerHTML = "username doesn't exist"
                   $("#username").css("border-bottom","1px solid red")  
                 } else if (data == "invalid") {
                     error[1].innerHTML = "invalid password"
                   $("#password").css("border-bottom","1px solid red")
                 } else if (data == "true")      
                  {
                   location.replace("dashboard.php")  
                 }
               // alert(data)
                }
            })
        })
 
    })
